<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>新能源监控平台</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/layui.css') }}"  media="all">
    </head>
    <body>
        <div class="layui-container">
            <blockquote class="layui-elem-quote layui-text">新能源平台历史发布</blockquote>
            <div class="layui-row">
                <div class="layui-col-md4">
                    <div class="layui-row">
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">服务名</label>
                                    <div class="layui-input-inline">
                                        <select name="id"  lay-verify="required" lay-search="">
                                            <option value="">直接选择或搜索选择</option>
                                            <option value=""></option>
                                            {% for ser in data %}
                                            <option value="{{ ser.id }}">{{ ser.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="layui-row">

                    </div>
                </div>
                <div class="layui-col-md8">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend>{{ name }} - 时间线</legend>
                    </fieldset>
                    <div class="layui-row">
                        <div class="layui-form-item">
                            <ul class="layui-timeline">
                                {% for ver in version %}
                                <li class="layui-timeline-item">
                                    <i class="layui-icon layui-timeline-axis"></i>
                                    <div class="layui-timeline-content layui-text">
                                        <h3 class="layui-timeline-title">{{ ver.upversiontime }}</h3>
                                        <p>
                                            版本：{{ ver.version }}
                                            <br>
                                            功能：test
                                        </p>
                                    </div>

                                </li>
                                {% endfor %}
                                <li class="layui-timeline-item">
                                    <i class="layui-icon layui-timeline-axis"></i>
                                    <div class="layui-timeline-content layui-text">
                                        <div class="layui-timeline-title">过去</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='layui.js') }}" charset="utf-8"></script>
        <script>
        layui.use(['form', 'layedit', 'laydate'], function(){
            var form = layui.form,layer = layui.layer,laydate = layui.laydate;
            //日期
            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            });

//            //监听提交
//            form.on('submit(demo1)', function(data){
//                layer.alert(JSON.stringify(data.field), {
//                    title: '最终的提交信息'
//                });
//                return false;
//            });
        });
        </script>
    </body>
</html>
